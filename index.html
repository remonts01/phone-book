<html ng-app="phoneBook">
<head>
    <meta charset="UTF-8">
    <title>Lista Telefônica</title>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/bootstrap.css">
    <style>
        .jumbotron {
            width: 400px;
            text-align: center;
            margin-top: 20px;
            margin-left: auto;
            margin-right: auto;
        }

        .table {
            margin-top: 20px;
        }

        .form-control {
            margin-bottom: 5px;
        }

        .selecionado {
            background-color: yellow;
        }

        .selecionado {
            font-weight: bold;
        }
    </style>
    <script src="lib/angular/angular.js"></script>
    <script>
        angular.module("phoneBook", []);
        angular.module("phoneBook").controller("phoneBookCtrl", function ($scope) {
            $scope.app = "Lista Telefônica";
            $scope.contatos = [
                {
                    nome: "Pedro", telefone: "99998888", cor: "blue"
                },
                {
                    nome: "Ana", telefone: "77775555", cor: "yellow"
                },
                {
                    nome: "Maria", telefone: "99996666", cor: "red"
                }
            ];

            $scope.operadoras = [
                {
                    nome: "Oi", codigo: 14, categoria: "Celular"
                },
                {
                    nome: "Vivo", codigo: 15, categoria: "Celular"
                },
                {
                    nome: "Tim", codigo: 41, categoria: "Celular"
                },
                {
                    nome: "GVT", codigo: 25, categoria: "Fixo"
                },
                {
                    nome: "Embratel", codigo: 21, categoria: "Fixo"
                }
            ];

            $scope.adicionarContato = function (contato) {
                $scope.contatos.push(angular.copy(contato))
                delete $scope.contato;
                $scope.contatoForm.$setPristine();
            }

            $scope.apagarContatos = function (contatos) {
                $scope.contatos = contatos.filter(function (contato) {
                    if (!contato.selecionado) return contato;
                })
            }

            $scope.isContatoSelecionado = function(contatos) {
                return contatos.some(function (contato) {
                    return contato.selecionado;
                });
            }  
        });
    </script>
</head>
<body ng-controller="phoneBookCtrl">
    
    <div class="jumbotron">
        <h3>{{ app }}</h3>
        <table ng-show="contatos.length > 0" class="table">
            <tr>
                <th></th>
                <th>Nome</th>
                <th>Telefone</th>
                <th>Operadora</th>
                <th></th>
            </tr>
            <tr ng-class="{
                'selecionado negrito':
                contato.selecionado}" ng-repeat="contato in contatos">
                <td> <input type="checkbox" ng-model="contato.selecionado" /> </td>
                <td> {{ contato.nome }} </td>
                <td> {{ contato.telefone }} </td>
                <td> {{ contato.operadora.nome }} </td>
                <td><div style="width: 20px; height: 20px;" ng-style="{'background-color': contato.cor}"></div></td>
            </tr>
        </table>
        <hr/>

        É válido: {{ contatoForm.$valid }} <br/>
        É inválido: {{ contatoForm.$invalid }} <br/>
        <form name="contatoForm">
            <input class="form-control" type="text" ng-model="contato.nome" name="nome" placeholder="Nome" ng-required="true" />
            <input class="form-control" type="text" ng-model="contato.telefone" name="telefone" placeholder="Telefone" ng-required="true" />
            <select 
                ng-model="contato.operadora" 
                ng-options="operadora.nome group by operadora.categoria for operadora in operadoras"
                class="form-control"
                >
                <option value="">Selecione uma operadora</option>
            </select>
        </form>

        <div ng-show="contatoForm.nome.$invalid && contatoForm.nome.$dirty" class="alert alert-danger">
            Por favor, preencha o campo nome!
        </div>
        <div ng-show="contatoForm.telefone.$invalid && contatoForm.telefone.$dirty" class="alert alert-danger">
            Por favor, preencha o campo telefone!
        </div>

        <button class="btn btn-primary btn-block" ng-click="adicionarContato(contato)" ng-disabled="contatoForm.$invalid" >Adicionar Contato</button>
        <button class="btn btn-danger btn-block" ng-click="apagarContatos(contatos)" ng-if="isContatoSelecionado(contatos)">Apagar Contatos</button>
    </div>

    <div ng-include="'footer.html'"></div>

</body>
</html>
